{% extends 'twitter/layout.html' %} {% block content %}
  <!-- Inclusão dos ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- CSS para centralizar o formulário e estilizar os inputs -->
  <style>
    /* Contêiner principal para centralizar o formulário de login */
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Estilização do card de login */
    .login-card {
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px; /* Largura máxima do card */
      background-color: #fff;
    }
    
    /* Estilização da linha do formulário */
    .row {
      margin: 0 auto;
      width: 100%;
    }
    
    /* Estilização do rótulo do formulário */
    .form-label {
      width: 100%;
    }
    
    /* Estilização do grupo de entrada */
    .input-group {
      width: 100%;
    }
    
    /* Estilização do texto do grupo de entrada */
    .input-group-text {
      cursor: pointer;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 0;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    /* Estilização do campo de entrada dentro do grupo de entrada */
    .input-group .form-control {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      padding: 12px 16px; /* Aumentei o padding para melhorar a usabilidade */
      font-size: 1.1rem; /* Aumentei o tamanho da fonte */
    }
    
    /* Estilização do campo de entrada quando focado */
    .form-control:focus {
      border-color: #1da1f2;
      box-shadow: 0 0 5px rgba(29, 161, 242, 0.8);
    }
    
    /* Estilização do botão primário */
    .btn-primary {
      background-color: #1da1f2;
      border: none;
      border-radius: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 12px 20px; /* Aumentei o tamanho do botão */
    }
    
    /* Estilização do botão primário quando hover */
    .btn-primary:hover {
      background-color: #0c85d0;
    }
    
    /* Ícone de carregamento escondido inicialmente */
    .spinner-border {
      display: none;
      width: 1.2rem;
      height: 1.2rem;
      border-width: 2px;
      margin-left: 10px;
    }
    
    /* Mostra o ícone de carregamento quando o botão está no estado de "carregamento" */
    .loading .spinner-border {
      display: inline-block;
    }
  </style>

  <!-- Contêiner principal para centralizar o formulário de login -->
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="login-container">
        <!-- Card de login -->
        <div class="login-card">
          <h2 class="text-center mb-4">Login</h2>
          <!-- Título do formulário de login -->
          <form method="post" class="needs-validation" novalidate id="loginForm">
            <!-- Formulário de login com validação -->
            {% csrf_token %}
            <!-- Token CSRF para segurança -->

            <div class="mb-3">
              <label for="id_username" class="form-label">Usuário</label>
              <div class="input-group has-validation">
                <span class="input-group-text" onclick="document.getElementById('id_username').focus()"><i class="bi bi-person-fill"></i></span>
                <!-- Ícone de pessoa -->
                <input type="text" name="username" id="id_username" class="form-control" required />
                <!-- Campo de entrada para o nome de usuário -->
                <div class="invalid-feedback">Por favor, insira seu nome de usuário.</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Senha</label>
              <div class="input-group has-validation">
                <span class="input-group-text" onclick="document.getElementById('id_password').focus()"><i class="bi bi-lock-fill"></i></span>
                <!-- Ícone de senha -->
                <input type="password" name="password" id="id_password" class="form-control" required />
                <!-- Campo de entrada para a senha -->
                <div class="invalid-feedback">Por favor, insira sua senha.</div>
              </div>
            </div>

            <!-- Botão de envio com animação de carregamento -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Login
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
            <!-- Botão de envio do formulário -->
          </form>

          <p class="mt-3 text-center">
            Ainda não tem uma conta?
            <a href="{% url 'register' %}">Cadastre-se aqui</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para ativar a validação de formulário no Bootstrap e animação de carregamento -->
  <script>
    ;(function () {
      'use strict'
    
      // Seleciona todos os formulários que precisam de validação
      var forms = document.querySelectorAll('.needs-validation')
    
      // Adiciona evento de escuta para cada formulário
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          'submit',
          function (event) {
            // Impede o envio do formulário se não for válido
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            } else {
              // Exibe o ícone de carregamento e desabilita o botão
              var submitBtn = document.getElementById('submitBtn')
              submitBtn.classList.add('loading')
              submitBtn.disabled = true
            }
    
            // Adiciona a classe de validação ao formulário
            form.classList.add('was-validated')
          },
          false
        )
      })
    })()
  </script>
{% endblock %}
