version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./env.dev
    networks:
      - backend
    depends_on:
      - db

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=twitter_dev
      - POSTGRES_PASSWORD=twitter_dev
      - POSTGRES_DB=twitter_dev_db
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
